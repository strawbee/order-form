<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart for Bus-Mall Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="shoppingCartItems">
        <h1>Shopping Cart</h1>

        <form id="shoppingCart">
          <p id="productsSelected">

          </p>
          <p class="center">
            <button type="submit" id="removeItem">Remove Item</button>
          </p>
        </form>
        <p class="center">
          <a href="index.html" id="backToProductPage"><button>Back to Product Page</button></a>
        </p>

        <p id="itemRemovedP" class="center">
          Your item has been removed from your cart. <br />
          <a href="cart.html"><button>Refresh Cart?</button></a>
        </p>

        <p id="displayInfo"></p>

        <p class="center">
          <button id="confirmButton">Confirm Order</button><br />
          <span id="confirmValidation"></span>
        </p>
      </div>

      <p id="orderConfirmed" class="center">Thank you! Your order is being processed. <br />
      <a href="index.html"><button>Continue Shopping?</button></a></p>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
